<div class="container-fluid mx-auto bg-warning p-4">
  <div class="text-left">
    <!-- <p class="lead text-left">Số ghế đã chọn: <span class="font-weight-bold">{{soGheDaChon}}</span></p>
    <p class="lead text-left">Số ghế còn trống: <span class="font-weight-bold">{{soGheConTrong}}</span></p> -->
    <p class="text-center" style="font-weight: 700; font-size: 1.5rem;">Vui lòng chọn ghế</p>
  </div>


  <div class="row">
    <h1 class="text-center">Screen</h1>
    <div class="container bg-success mx-auto">
      <div class="row">
        <div class="col-1" *ngFor="let ghe of gheArray">
          <app-ghe-item (emitStatus)="nhanStatusFromGheItem($event, ghe)" [itemGhe]="ghe"></app-ghe-item>
        </div>
      </div>


      <!-- <p *ngFor="let gheDuocChon of MangGheDangChon">
        <span>Tên Ghế: {{gheDuocChon.tenGhe}}</span>
        <span>Giá: {{gheDuocChon.giaVe}}</span>
      </p> -->
    </div>

    <div class="row ghichu d-flex justify-content-around align-items-center">
      <div class="col-4">Còn trống: <button class="btn btn-secondary" disabled></button></div>
      <div class="col-4">Đã đặt: <button class="btn btn-danger" disabled></button></div>
      <div class="col-4">Đang đặt: <button class="btn btn-primary" disabled></button></div>
    </div>
    <div class="text-center my-2">
      <button class="btn btn-success" (click)="handlePay(bill)">Thanh toán</button>
    </div>


  </div>
</div>


<ng-template #bill let-modal class="modal__form">
  <div class="d-flex align-items-center justify-content-center pt-2">
    <h4 class="modal-title text-center" id="modal-basic-title" style="font-size: 25px; text-transform: uppercase; font-weight: 600;">Hóa đơn xác nhận thanh toán</h4>
  </div>

  <div class="modal-body">

    <div class="row">
      <div class="col-6">
        <p style="font-size: larger; font-weight: 500;">Ghế đã chọn :</p>
      </div>
      <div class="col-6">
        <p style="font-size: larger; font-weight: 500;">Giá tiền :</p>
      </div>
    </div>

    

    <div class="row " *ngFor="let gheDaChon of MangGheDaChon">
      <div class="col-6 d-flex justify-content-end">
        <p>{{gheDaChon.tenGhe}}</p>
      </div>
      <div class="col-6 d-flex justify-content-end">
        <p>{{gheDaChon.giaVe}}</p>
      </div>
    </div>

    <hr>

    <div class="d-flex justify-content-end" style="font-size: larger; font-weight: 500;">
      <p>Tổng số tiền: <span class="text-danger">{{totalCost}}</span> </p>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="confirmPayment()" >Xác nhận</button>
    <button type="button" class="btn btn-danger"
      (click)="modal.close('Ok click')">Hủy</button>
  </div>



</ng-template>
