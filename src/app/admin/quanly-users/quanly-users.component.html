<div class="container-fluid">

  <h1>List of users</h1>
  <div class="d-flex justify-content-end">
    <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshUsers()">
      <option [ngValue]="25">25 users per page</option>
      <option [ngValue]="30">30 users per page</option>
      <option [ngValue]="35">35 users per page</option>

    </select>
  </div>

  <!-- Nút thêm người dùng -->
  <div class="actions-management">
    <div class="add-new-user">
      <span class="text-success">Add new user</span>
      <button class="btn btn-success" (click)="open(content)"><i class="fa fa-user-plus"
          aria-hidden="true"></i></button>
    </div>
    <div class="filter-table">
      <form>
        <div class="form-group form-inline">
          <input class="px-4 py-2" type="text" (keyup)="applyFilter($event)" placeholder="Search by name..." />
        </div>
      </form>
    </div>
  </div>


  <div style="overflow-x:auto;">
    <table class="table text-white">
      <thead>
        <tr>
          <!-- <th scope="col">#</th> -->
          <th scope="col">Account</th>
          <th scope="col">Password</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Role</th>
          <th scope="col">Name</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.taiKhoan }}</td>
          <td>{{ user.matKhau }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.soDt }}</td>
          <td>{{ user.maLoaiNguoiDung }}</td>
          <td>{{ user.hoTen }}</td>
          <td class="d-flex justify-content-center">
            <button class="btn btn-primary me-1"><i class="fas fa-edit"></i></button>
            <button class="btn btn-danger" (click)="deleteUser(user)"><i class="fas fa-trash-alt"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Phân trang -->
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize"
      (pageChange)="refreshUsers()">
    </ngb-pagination>
  </div>


  <!-- Modal để add/ edit user -->
  <ng-template #content let-modal>
    <div class="modal-container bg-dark text-white">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-basic-title">Add a new user</h2>
      </div>
      <div class="modal-body">
        <div class="container">
          <form class="user-form">
            <div class="form-group">
              <label>Account:</label>
              <input type="text" class="form-control" placeholder="Account" />
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input type="password" class="form-control" placeholder="Password" />
            </div>
            <div class="form-group">
              <label>Name:</label>
              <input type="text" class="form-control" placeholder="Name" />
            </div>
            <div class="form-group">
              <label>Email:</label>
              <input type="text" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
              <label>Phone:</label>
              <input type="text" class="form-control" placeholder="Phone" />
            </div>

            <div class="form-group">
              <label class="me-4" for="">Role: </label>
              <input  type="radio" ngModel value="KhachHang" name="maLoaiNguoiDung">Khách hàng
              <input class="ms-3" type="radio" ngModel value="QuanTri" name="maLoaiNguoiDung">Admin
            </div>


           
            
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success me-2" type="submit">Add</button>
        <button class="btn btn-danger" (click)="modal.close('Cancel click')" type="button">Cancel</button>
      </div>
    </div>

  </ng-template>



</div>
